<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Search results list */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li a {
            text-decoration: none;
            color: #4a90e2;
            font-size: 18px;
            transition: color 0.3s;
        }

        li a:hover {
            color: #0056b3;
        }

        /* Back to book list link */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_detail' book.pk %}" style="color: white;">{{ book.title }} by {{ book.author.first_name }} {{ book.author.last_name }}</a></li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Back to book list</a>
</body>
</html>
