<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Borrowed Books</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Header */
h1 {
    font-size: 28px;
    color: #4a90e2;
    margin-bottom: 20px;
    text-align: center;
}

/* List of borrowed books */
ul {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 0 auto;
}

li {
    background-color: #fff;
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

li strong {
    color: #4a90e2;
}

/* No books message */
li:last-child {
    text-align: center;
    font-style: italic;
    color: #888;
}

/* Back link */
a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #4a90e2;
    padding: 10px 15px;
    text-decoration: none;
    border-radius: 8px;
    width: 200px;
    margin: 20px auto 0;
    transition: background-color 0.3s;
}

a:hover {
    background-color: #357ab8;
}

    </style>
</head>
<body>
    <h1>Your Borrowed Books</h1>
    <ul>
        {% for borrow in borrowed_books %}
            <li>
                <strong>{{ borrow.book.title }}</strong> - Due on {{ borrow.due_date }}
            </li>
        {% empty %}
            <li>You have no borrowed books.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Back to book list</a>
</body>
</html>
