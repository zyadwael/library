<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 36px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Navigation bar */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #0056b3;
        }

        /* Book list styles */
        ul {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to the next line */
            list-style-type: none;
            padding: 0;
            max-width: 900px; /* Adjust width as needed */
            margin: 0 auto;
            gap: 20px; /* Spacing between items */
        }

        li {
            flex: 1 1 calc(33.33% - 20px); /* Make each item take up 1/3 of the row, minus the gap */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        li a {
            text-decoration: none;
            color: #4a90e2;
            font-size: 18px;
            margin-top: 10px;
            transition: color 0.3s;
        }

        li a:hover {
            color: #0056b3;
        }

        span {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Search form styles */
        form {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 50%;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        {% if user.is_authenticated %}
            <a href="{% url 'user_dashboard' %}">My Borrowed Books</a>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    <form action="{% url 'book_search' %}" method="get">
        <select name="search_type">
            <option value="book" selected>Book</option>
            <option value="author">Author</option>
            <option value="genre">Genre</option>
        </select>
        <input type="text" name="q" placeholder="Enter your search">
        <button type="submit">Search</button>
    </form>

    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            {% if book.image %}
            <img src="{{ book.image.url }}" alt="{{ book.title }}">
            {% endif %}
            <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
            <span>by {{ book.author.first_name }} {{ book.author.last_name }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
